<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - CS 3300 Healthcare Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html" data-translate="navbar_brand">CS 3300 Healthcare Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html" data-translate="nav_home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html" data-translate="nav_contact">Contact Us</a></li>
                <li class="nav-item">
                    <button id="translate-en" class="btn btn-link">EN</button>
                    <button id="translate-es" class="btn btn-link">ES</button>
                    <button id="translate-ar" class="btn btn-link">AR</button>
                    <button id="translate-vn" class="btn btn-link">VN</button>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="my-4" data-translate="login_title">Doctor Login</h1>
            <form id="doctorLoginForm">
                <div class="form-group">
                    <label for="email" data-translate="login_email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-translate="login_password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" data-translate="login_button">Login</button>
            </form>
        </div>
    </main>
    <footer class="footer text-center">
        &copy; <span data-translate="footer_text">CS 3300 Healthcare Platform</span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/auth.js"></script>    
    </script>
</body>
</html>
